<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="toshant.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <!--time , battery, signal ,wi-fi-->
      <div class="container_2">
        <div class="box">
          <div class="time">09:41</div>
        </div>
        <div class="cellular-connection">
          <i class="fa fa-signal"></i>
        </div>
        <div class="Wi_fi">
          <i class="fa fa-wifi"></i>
        </div>
        <div class="battery">
          <i class="fa fa-battery-three-quarters"></i>
        </div>
      </div>
      <!---Expenses-->
      <div class="container_3">
        <div class="Expenses">Expenses</div>
      </div>
      <!--Card -balance-->
      <div class="container_4">
        <div class="Card-Balance">Card Balance</div>
        <div class="Rectangle"><span>&uarr;</span></div>
        <div class="price">$3,214</div>
      </div>

      <div class="container_5">
        <div class="price_2">$6,390</div>
        <div class="Rectangle_2"><span>&darr;</span></div>
        <div class="price_3">$1,164</div>
      </div>

      <div class="container_6">
          <select class="select">
            <option disabled selected >Monthly</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Aug">Aug</option>
            <option value="Sep">Sep</option>
            <option value="Oct">Oct</option>
            <option value="Nov">Nov</option>
            <option value="Dec">Dec</option>
          </select>
          <div class=" janRectangle Jan">Jan</div>
          <div class="Feb">Feb</div>
          <div class="Mar">Mar</div>
          <div class="Apr">Apr</div>
          <div class="May">May</div>
        </div>

        <div>
          <canvas id="graph"></canvas>
          <script src="toshant.js"></script>
        </div>


        <div class="numbers">
          <ul>
            <li>01</li>
            <li>02</li>
            <li>03</li>
            <li>04</li>
            <li style="width: 16px; height: 18px; font-family: Avenir;
  font-size: 13px;
  font-weight: 900;font-stretch: normal;
  font-style: normal;
  line-height: normal;
  letter-spacing: 0.25px;
  color: #042c5c;">05</li>
            <li>06</li>
            <li>07</li>
            <li>08</li>
            <li>09</li>
          </ul>
        </div>

        <div class="spending spending-breakdown">
        Spending Breakdown</p>
        </div>

        <div class="container_7">
          <div class="rectangle_5">
            <div class="shape">
        <i class="fa fa-shopping-cart"></i>
        </div>
        </div>

        <div class="Shopping">Shopping</div>
        <div class="Monday-January "> 17 Monday January </div>
        <div class="price_27"> - $279,90</div>
        </div>
        <div class="container_8">
        <div class="rectangle_6">
         <div class="shape_2">
           <i class="fa fa-gas-pump"></i>
         </div>
        </div>
        <div class="Shell">Shell</div>
        <div class="Monday-June "> 17 Monday June </div>
        <div class="price_35"> - $35,88</div>
        </div>
      </div>

     
    </div>
  </body>
</html>
